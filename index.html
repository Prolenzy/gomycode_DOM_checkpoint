<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css">
        <!-- Link to Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
    <body>
        <!--Shopping cart table-->
        <h2>Shopping Cart</h2>   
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr data-id="1">
                    <td>Apple iPhone 15</td>
                    <td><button class="action-btn" onclick="adjustQuantity(this, '-')">-</button> <span>0</span> 
                        <button class="action-btn" onclick="adjustQuantity(this, '+')">+</button></td>
                    <td>$1499</td>
                    <td><button class="action-btn" onclick="toggleLike(this)"><i class="fas fa-heart"></i></button>
                    <button class="action-btn" onclick="deleteItem(this)">X</button></td>
                </tr>
                <tr data-id="2">
                    <td>Samsung Galaxy S23</td>
                    <td><button class="action-btn" onclick="adjustQuantity(this, '-')">-</button> <span>0</span> 
                        <button class="action-btn" onclick="adjustQuantity(this, '+')">+</button></td>
                    <td>$1399</td>
                    <td><button class="action-btn" onclick="toggleLike(this)"><i class="fas fa-heart"></i></button>
                    <button class="action-btn" onclick="deleteItem(this)">X</button></td>
                </tr>
                <tr data-id="3">
                    <td>Xiaomi Redmi Note 13 Pro</td>
                    <td><button class="action-btn" onclick="adjustQuantity(this, '-')">-</button> <span>0</span> 
                        <button class="action-btn" onclick="adjustQuantity(this, '+')">+</button></td>
                    <td>$720</td>
                    <td><button class="action-btn" onclick="toggleLike(this)"><i class="fas fa-heart"></i></button>
                    <button class="action-btn" onclick="deleteItem(this)">X</button></td>
                </tr>
                <tr data-id="4">
                    <td>Oppo Reno 11 Pro</td>
                    <td><button class="action-btn" onclick="adjustQuantity(this, '-')">-</button> <span>0</span> 
                        <button class="action-btn" onclick="adjustQuantity(this, '+')">+</button></td>
                    <td>$845</td>
                    <td><button class="action-btn" onclick="toggleLike(this)"><i class="fas fa-heart"></i></button>
                    <button class="action-btn" onclick="deleteItem(this)">X</button></td>
                </tr>
            </tbody>
        </table>   
        <!-- Total Price Display -->
        <div>
            Total Price: <span id="totalPrice"></span>
        </div>   
        <script src="script.js"></script>   
    </body>
</html>
